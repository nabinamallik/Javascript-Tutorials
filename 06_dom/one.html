<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="bg-black">
        <h1 class="heading" id="title">Document Object Model <span style="display: none;">Nabina</span></h1>
        <h2>Lorem, ipsum dolor.</h2>
        <h2>Lorem, ipsum dolor</h2>
        <h2>Lorem, ipsum dolor</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <input type="password">

        <ul>
            <li class="li-item">one</li>
            <li class="li-item">two</li>
            <li class="li-item">three</li>
            <li class="li-item">four</li>
        </ul>
    </div> 
    <script>
        //***************** DOM selectors *****************

        const title = document.getElementById('title')
            
        title.style.backgroundColor = 'green'
        title.style.padding = '15px'
        title.style.borderRadius = '20px'
            
        title.innerContent
        // 'Document Object Model Nabina'
        title.innerText
        // 'Document Object Model
            
            
        document.querySelector('.heading')
        //<h1 class=​"heading" id=​"title">​…​</h1>​
        document.querySelector('#title')
        //<h1 class=​"heading" id=​"title">​…​</h1>​
        document.querySelector('h1')
        // <h1 class=​"heading" id=​"title">​…​</h1>​
        document.querySelector('input[type = "password"]')
        //<input type=​"password">​
            
            
        const myUl = document.querySelector('ul')
            
        myUl.querySelector('li')
        // <li>​…​</li>​ 
            
        const turngreen = myUl.querySelector('li')
            
        turngreen.style.color = 'green'
        // 'green'
        turngreen.innerHTML = 'five'
        // 'five'
            
        const tempList = document.querySelectorAll('li')
            
        tempList[0].style.color = 'green'
        //'green'
        tempList.forEach((li) => li.style.color = 'green')
        Array.from(tempList) :> convert into an array
            
        const tempClass = document.getElementsByClassName('li-item')
            
        const myConvertedArray = Array.from(tempClass)
        myConvertedArray.map((li) => li.style.color = 'orange')
        // (4) ['orange', 'orange', 'orange', 'orange']
            

    </script>
</body>
</html>
